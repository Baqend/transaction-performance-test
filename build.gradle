apply plugin: 'java'
apply plugin: 'application'

mainClassName = "Starter"

repositories {
   flatDir {
       dirs 'libs'
   }
    mavenCentral()
    maven {
        url  "http://dl.bintray.com/baqend/maven"
    }
}

dependencies {
    compile ('com.baqend:orestes-common-1.1.1')
    compile ('com.baqend:orestes-client-1.1.1')
    compile ('com.google.guava:guava:18.0')
    compile('org.apache.commons:commons-math3:3.5')

    compile (
            'com.google.code.gson:gson:2.5',
            'com.baqend:restful-jetty:1.4.1',
            'com.baqend:bloom-filter:1.1.2',
            'io.protostuff:protostuff-api:1.3.3',
            'io.protostuff:protostuff-core:1.3.3',
            'io.protostuff:protostuff-collectionschema:1.3.3',
            'io.protostuff:protostuff-runtime:1.3.3',
            'org.slf4j:slf4j-api:1.7.12',
            'com.google.guava:guava:18.0',
            'io.dropwizard.metrics:metrics-core:3.1.0',
            'commons-validator:commons-validator:1.5.0'
    )

    runtime(
            'org.apache.logging.log4j:log4j-core:2.2',
            'org.apache.logging.log4j:log4j-web:2.2',
            'org.apache.logging.log4j:log4j-slf4j-impl:2.2'
    )
}